<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College SuggestionBox</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <!-- Custom Styles for Modals and Transitions -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Modal base styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Dimmed background */
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal.flex {
            display: flex; /* Show modal */
        }
        
        .modal-content {
            animation: slideUp 0.3s ease-out;
        }

        /* Voted state for upvote button */
        .upvote-btn.voted {
            background-color: #16a34a; /* Green-600 */
            color: white;
            border-color: #16a34a;
        }
        .upvote-btn.voted:hover {
            background-color: #15803d; /* Green-700 */
        }
        
        /* Hide/show admin controls */
        .admin-controls {
            display: none;
        }
        
        body.admin-logged-in .admin-controls {
            display: flex; /* Or 'block', 'inline-flex' as needed */
        }
        
        /* Hide user controls when admin is logged in */
        body.admin-logged-in .user-controls {
            display: none;
        }
    </style>
</head>
<body class="h-full text-gray-900">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <svg class="h-8 w-8 text-indigo-600" xmlns="" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900">College Suggestion Box</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="adminLoginBtn" class="text-sm font-medium text-gray-600 hover:text-indigo-600">
                        Admin Login
                    </button>
                    <button id="logoutBtn" class="hidden text-sm font-medium text-gray-600 hover:text-red-600">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Submission Form (Column 1) -->
        <div class="lg:col-span-1">
            <div class="bg-white p-6 shadow-lg rounded-xl border border-gray-200">
                <h2 class="text-xl font-semibold mb-5">Submit a Suggestion</h2>
                <form class="space-y-4" id="suggestionForm">
                    <div>
                        <label for="suggestionTitle" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="suggestionTitle" placeholder="e.g., New Coffee Machine" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="suggestionDescription" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="suggestionDescription" rows="4" placeholder="Explain your idea in detail..." required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                        Submit Anonymously
                    </button>
                </form>
            </div>
        </div>

        <!-- Suggestions List (Column 2) -->
        <div class="lg:col-span-2">
            <div class="flex justify-between items-center mb-5">
                <h2 class="text-xl font-semibold">Submitted Suggestions</h2>
                <!-- Admin "Clear All" Button -->
                <button id="clearAllBtn"
                    class="admin-controls items-center px-3 py-1.5 border border-red-300 rounded-md shadow-sm text-sm font-medium text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 mr-2">
                        <path fill-rule="evenodd" d="M5 3.25V4H2.75a.75.75 0 0 0 0 1.5h.3l.815 8.15A1.5 1.5 0 0 0 5.357 15h5.285a1.5 1.5 0 0 0 1.493-1.35l.815-8.15h.3a.75.75 0 0 0 0-1.5H11v-.75A2.25 2.25 0 0 0 8.75 1h-1.5A2.25 2.25 0 0 0 5 3.25Zm2.25-.75a.75.75 0 0 0-.75.75V4h3v-.75a.75.75 0 0 0-.75-.75h-1.5Z" clip-rule="evenodd" />
                    </svg>
                    Clear All
                </button>
            </div>
            
            <!-- Suggestions List Container -->
            <div class="space-y-4" id="suggestionsList">
                <!-- Suggestions will be injected here -->
            </div>
            
            <!-- No Suggestions Message -->
            <div id="no-suggestions-msg" class="hidden text-center text-gray-500 p-10 bg-white rounded-xl border border-gray-200 shadow-sm">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379C19.877 16.5 21 15.193 21 13.59c0-1.601-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 10.125c-2.305 0-4.47-.174-6.577-.499C3.623 9.305 2.5 10.59 2.5 12.191z" />
                </svg>
                <h3 class="mt-2 text-sm font-semibold text-gray-900">No Suggestions Yet</h3>
                <p class="mt-1 text-sm text-gray-500">Be the first to share an idea!</p>
            </div>
        </div>
    </main>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal items-center justify-center p-4">
        <div class="modal-content bg-white w-full max-w-sm p-6 rounded-xl shadow-2xl border border-gray-200">
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Admin Login</h3>
            <form id="adminLoginForm">
                <div>
                    <label for="adminPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="adminPassword"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <p id="adminErrorMsg" class="text-red-600 text-sm mt-2 hidden">Incorrect password. Please try again.</p>
                <div class="mt-5 sm:mt-6 flex gap-3">
                    <button type="button" id="cancelLoginBtn"
                        class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                        Cancel
                    </button>
                    <button type="submit"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal items-center justify-center p-4">
        <div class="modal-content bg-white w-full max-w-lg p-6 rounded-xl shadow-2xl border border-gray-200">
            <div class="sm:flex sm:items-start">
                <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                    <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                    </svg>
                </div>
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3 class="text-lg font-medium leading-6 text-gray-900" id="confirmTitle"></h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500" id="confirmMessage"></p>
                    </div>
                </div>
            </div>
            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse gap-3">
                <button type="button" id="confirmOkBtn"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Confirm
                </button>
                <button type="button" id="confirmCancelBtn"
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE ---
            const ADMIN_PASSWORD = 'admin123'; // IMPORTANT: Not secure for a real site!
            let isAdminLoggedIn = false;
            let currentConfirmCallback = null;

            // --- DOM ELEMENTS ---
            const body = document.body;
            const form = document.getElementById('suggestionForm');
            const titleInput = document.getElementById('suggestionTitle');
            const descriptionInput = document.getElementById('suggestionDescription');
            const suggestionsList = document.getElementById('suggestionsList');
            const noSuggestionsMsg = document.getElementById('no-suggestions-msg');
            
            // Admin controls
            const adminLoginBtn = document.getElementById('adminLoginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');

            // Admin Modal
            const adminModal = document.getElementById('adminModal');
            const adminLoginForm = document.getElementById('adminLoginForm');
            const adminPasswordInput = document.getElementById('adminPassword');
            const adminErrorMsg = document.getElementById('adminErrorMsg');
            const cancelLoginBtn = document.getElementById('cancelLoginBtn');

            // Confirm Modal
            const confirmModal = document.getElementById('confirmModal');
            const confirmTitle = document.getElementById('confirmTitle');
            const confirmMessage = document.getElementById('confirmMessage');
            const confirmOkBtn = document.getElementById('confirmOkBtn');
            const confirmCancelBtn = document.getElementById('confirmCancelBtn');

            // --- DATA HANDLING (LocalStorage) ---

            const getSuggestions = () => {
                const suggestionsJSON = localStorage.getItem('suggestionsDB');
                try {
                    return suggestionsJSON ? JSON.parse(suggestionsJSON) : [];
                } catch (e) {
                    console.error("Error parsing suggestions:", e);
                    return [];
                }
            };

            const saveSuggestions = (suggestions) => {
                localStorage.setItem('suggestionsDB', JSON.stringify(suggestions));
            };

            const getVotedIds = () => {
                const votedJSON = localStorage.getItem('votedSuggestionIDs');
                try {
                    return votedJSON ? JSON.parse(votedJSON) : [];
                } catch (e) {
                    console.error("Error parsing voted IDs:", e);
                    return [];
                }
            };

            const saveVotedIds = (votedIds) => {
                localStorage.setItem('votedSuggestionIDs', JSON.stringify(votedIds));
            };

            // --- MODAL CONTROLS ---

            const openModal = (modal) => modal.classList.add('flex');
            const closeModal = (modal) => modal.classList.remove('flex');

            const showConfirmation = (title, message, onConfirm) => {
                confirmTitle.textContent = title;
                confirmMessage.textContent = message;
                currentConfirmCallback = onConfirm;
                openModal(confirmModal);
            };

            // Close modals
            cancelLoginBtn.addEventListener('click', () => closeModal(adminModal));
            confirmCancelBtn.addEventListener('click', () => {
                closeModal(confirmModal);
                currentConfirmCallback = null;
            });
            confirmOkBtn.addEventListener('click', () => {
                if (currentConfirmCallback) {
                    currentConfirmCallback();
                }
                closeModal(confirmModal);
                currentConfirmCallback = null;
            });

            // --- ADMIN & AUTH ---

            adminLoginBtn.addEventListener('click', () => {
                adminPasswordInput.value = '';
                adminErrorMsg.classList.add('hidden');
                openModal(adminModal);
                adminPasswordInput.focus();
            });

            logoutBtn.addEventListener('click', () => {
                isAdminLoggedIn = false;
                updateAdminUI();
            });

            adminLoginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (adminPasswordInput.value === ADMIN_PASSWORD) {
                    isAdminLoggedIn = true;
                    closeModal(adminModal);
                    updateAdminUI();
                } else {
                    adminErrorMsg.classList.remove('hidden');
                }
            });

            const updateAdminUI = () => {
                if (isAdminLoggedIn) {
                    body.classList.add('admin-logged-in');
                    adminLoginBtn.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');
                } else {
                    body.classList.remove('admin-logged-in');
                    adminLoginBtn.classList.remove('hidden');
                    logoutBtn.classList.add('hidden');
                }
                renderSuggestions(); // Re-render to show/hide controls on cards
            };

            // --- SUGGESTION ACTIONS ---

            // Handle Clicks on the suggestion list (for upvote and delete)
            suggestionsList.addEventListener('click', (e) => {
                const upvoteBtn = e.target.closest('.upvote-btn');
                const deleteBtn = e.target.closest('.delete-btn');

                if (upvoteBtn && !isAdminLoggedIn) {
                    const id = upvoteBtn.dataset.id;
                    handleUpvote(id);
                }

                if (deleteBtn && isAdminLoggedIn) {
                    const id = deleteBtn.dataset.id;
                    showConfirmation(
                        'Delete Suggestion',
                        'Are you sure you want to permanently delete this suggestion?',
                        () => handleDelete(id)
                    );
                }
            });

            const handleUpvote = (id) => {
                let votedIds = getVotedIds();
                if (votedIds.includes(id)) {
                    return; // Already voted
                }
                
                votedIds.push(id);
                saveVotedIds(votedIds);

                let suggestions = getSuggestions();
                const suggestion = suggestions.find(s => s.id === id);
                if (suggestion) {
                    suggestion.upvotes += 1;
                    saveSuggestions(suggestions);
                    renderSuggestions();
                }
            };

            const handleDelete = (id) => {
                let suggestions = getSuggestions();
                suggestions = suggestions.filter(s => s.id !== id);
                saveSuggestions(suggestions);
                
                // Clean up voted IDs
                let votedIds = getVotedIds();
                votedIds = votedIds.filter(vId => vId !== id);
                saveVotedIds(votedIds);

                renderSuggestions();
            };
            
            clearAllBtn.addEventListener('click', () => {
                 showConfirmation(
                    'Clear All Suggestions',
                    'Are you sure you want to delete ALL suggestions? This action cannot be undone.',
                    () => {
                        saveSuggestions([]);
                        saveVotedIds([]);
                        renderSuggestions();
                    }
                );
            });

            // Form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const title = titleInput.value.trim();
                const description = descriptionInput.value.trim();

                if (!title || !description) return;

                const newSuggestion = {
                    id: 'sugg-' + Date.now().toString(36) + Math.random().toString(36).substring(2, 9),
                    title: title,
                    description: description,
                    timestamp: new Date().toISOString(),
                    upvotes: 0
                };

                const suggestions = getSuggestions();
                suggestions.push(newSuggestion);
                saveSuggestions(suggestions);

                form.reset();
                renderSuggestions();
            });

            // --- RENDERING ---

            const escapeHTML = (str) => {
                const p = document.createElement('p');
                p.textContent = str;
                return p.innerHTML.replace(/\n/g, '<br>'); // Preserve line breaks
            };

            const renderSuggestions = () => {
                const suggestions = getSuggestions();
                const votedIds = getVotedIds();
                suggestionsList.innerHTML = ''; // Clear list

                if (suggestions.length === 0) {
                    noSuggestionsMsg.classList.remove('hidden');
                    return;
                }
                
                noSuggestionsMsg.classList.add('hidden');

                // Sort by upvotes (highest first)
                suggestions.sort((a, b) => b.upvotes - a.upvotes);

                suggestions.forEach(suggestion => {
                    const hasVoted = votedIds.includes(suggestion.id);
                    const isVotedClass = hasVoted ? 'voted' : '';
                    const votedText = hasVoted ? 'Upvoted' : 'Upvote';

                    const suggestionCard = document.createElement('div');
                    suggestionCard.className = 'bg-white shadow-lg rounded-xl border border-gray-200 overflow-hidden';
                    suggestionCard.innerHTML = `
                        <div class="p-5">
                            <h3 class="text-lg font-semibold text-gray-900">${escapeHTML(suggestion.title)}</h3>
                            <p class="mt-2 text-sm text-gray-600">${escapeHTML(suggestion.description)}</p>
                        </div>
                        <div class="px-5 py-3 bg-gray-50 flex justify-between items-center">
                            <!-- User Upvote Controls -->
                            <div class="user-controls">
                                <button
                                    class="upvote-btn ${isVotedClass} inline-flex items-center px-3 py-1.5 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all disabled:opacity-70 disabled:cursor-not-allowed"
                                    data-id="${suggestion.id}" ${hasVoted ? 'disabled' : ''}>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 mr-2">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14Zm.84-9.22a.75.75 0 0 0-1.68 0v2.69l-1.97-1.97a.75.75 0 0 0-1.06 1.06l3.25 3.25a.75.75 0 0 0 1.06 0l3.25-3.25a.75.75 0 1 0-1.06-1.06l-1.97 1.97V5.78Z" />
                                    </svg>
                                    <span>${votedText}</span>
                                    <span class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                                        ${suggestion.upvotes}
                                    </span>
                                </button>
                            </div>
                            
                            <!-- Admin Delete Controls -->
                            <div class="admin-controls w-full flex justify-between items-center">
                                <div class="inline-flex items-center text-sm font-medium text-indigo-700">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 mr-1.5">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14Zm.84-9.22a.75.75 0 0 0-1.68 0v2.69l-1.97-1.97a.75.75 0 0 0-1.06 1.06l3.25 3.25a.75.75 0 0 0 1.06 0l3.25-3.25a.75.75 0 1 0-1.06-1.06l-1.97 1.97V5.78Z" />
                                    </svg>
                                    ${suggestion.upvotes} Upvotes
                                </div>
                                <button
                                    class="delete-btn inline-flex items-center px-3 py-1.5 border border-red-300 rounded-md shadow-sm text-sm font-medium text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all"
                                    data-id="${suggestion.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 mr-2">
                                        <path fill-rule="evenodd" d="M5 3.25V4H2.75a.75.75 0 0 0 0 1.5h.3l.815 8.15A1.5 1.5 0 0 0 5.357 15h5.285a1.5 1.5 0 0 0 1.493-1.35l.815-8.15h.3a.75.75 0 0 0 0-1.5H11v-.75A2.25 2.25 0 0 0 8.75 1h-1.5A2.25 2.25 0 0 0 5 3.25Zm2.25-.75a.75.75 0 0 0-.75.75V4h3v-.75a.75.75 0 0 0-.75-.75h-1.5Z" clip-rule="evenodd" />
                                    </svg>
                                    Delete
                                </button>
                            </div>
                        </div>
                    `;
                    suggestionsList.appendChild(suggestionCard);
                });
            };

            // --- INITIALIZATION ---
            updateAdminUI(); // Initial call to set admin state and render
        });
    </script>

</body>
</html>
