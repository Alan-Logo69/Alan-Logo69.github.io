<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kunjunny Andiless</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .slider-container {
      scroll-snap-type: x mandatory;
      overflow-x: scroll;
      scroll-behavior: smooth;
      perspective: 10cm;
    }
    .slider-item {
      scroll-snap-align: center;
      flex: none;
      width: 7cm;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      transform-style: preserve-3d;
    }
    .slider-item:hover {
      transform: rotateY(10deg) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }
    .slide-up {
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 1s ease-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow p-6 text-center fade-in">
    <h1 class="text-4xl font-bold">Kunjunny Andiless</h1>
  </header>

  <main class="p-6">
    <!-- Image Slider -->
    <div class="slider-container flex space-x-4 overflow-x-auto pb-4 fade-in">
      <div class="slider-item"><img src="image1.jpg" alt="Image 1" class="rounded-xl w-full h-64 object-cover"></div>
      <div class="slider-item"><img src="img2.jpg" alt="Image 2" class="rounded-xl w-full h-64 object-cover"></div>
      <div class="slider-item"><img src="img3.jpg" alt="Image 3" class="rounded-xl w-full h-64 object-cover"></div>
      <div class="slider-item"><img src="img4.jpg" alt="Image 4" class="rounded-xl w-full h-64 object-cover"></div>
      <div class="slider-item"><img src="img5.jpg" alt="Image 5" class="rounded-xl w-full h-64 object-cover"></div>
      <div class="slider-item"><img src="img6.jpg" alt="Image 6" class="rounded-xl w-full h-64 object-cover"></div>
      <div class="slider-item"><img src="img7.jpg" alt="Image 7" class="rounded-xl w-full h-64 object-cover"></div>
      <div class="slider-item"><img src="img8.jpg" alt="Image 8" class="rounded-xl w-full h-64 object-cover"></div>
      <div class="slider-item"><img src="img9.jpg" alt="Image 9" class="rounded-xl w-full h-64 object-cover"></div>
      <div class="slider-item"><img src="img10.jpg" alt="Image 10" class="rounded-xl w-full h-64 object-cover"></div>
    </div>

    <!-- Self Intro Section -->
    <section class="mt-10 bg-white p-6 rounded-xl shadow slide-up">
      <h2 class="text-2xl font-semibold mb-4">About Me</h2>
      <p class="text-lg leading-relaxed">
        Hello! I'm Kunjunny Andiless. This is a short introduction about myself. <br>You can use this space to talk about your passions, background, skills, or anything you'd like to share with visitors.
      </p>
    </section>
  </main>

  <footer class="mt-10 text-center text-sm text-gray-500 p-4 fade-in">
    &copy; 2025 Kunjunny Andiless. All rights reserved.
  </footer>
</body>
</html>
